  <script>
    // ================= CONFIGURAÇÃO E INICIALIZAÇÃO =================
    class RadioApp {
      constructor() {
        this.player = document.getElementById('player');
        this.playPause = document.getElementById('playPause');
        this.statusText = document.getElementById('status');
        this.volumeControl = document.getElementById('volumeControl');
        this.programacaoEl = document.getElementById('programacao');
        this.qualityStatus = document.getElementById('qualityStatus');
        
        this.volumeTimeout = null;
        this.bufferingEvents = 0;
        this.startTime = 0;
        
        this.init();
      }

      init() {
        this.setupEventListeners();
        this.setupErrorHandling();
        this.startQoSTracking();
        this.loadProgramacaoFromCache();
      }

      setupEventListeners() {
        // Eventos do player
        this.player.addEventListener('playing', this.handlePlaying.bind(this));
        this.player.addEventListener('pause', this.handlePause.bind(this));
        this.player.addEventListener('waiting', this.handleWaiting.bind(this));
        this.player.addEventListener('error', this.handleError.bind(this));
        this.player.addEventListener('canplay', this.handleCanPlay.bind(this));

        // Eventos de UI
        this.playPause.addEventListener('click', this.togglePlay.bind(this));
        
        this.volumeControl.addEventListener('input', (e) => {
          clearTimeout(this.volumeTimeout);
          this.volumeTimeout = setTimeout(() => {
            this.player.volume = e.target.value;
            gtag('event', 'volume_change', {
              'event_category': 'Player',
              'event_label': 'Volume',
              'value': e.target.value
            });
          }, 100);
        });

        // Teclas de atalho
        document.addEventListener('keydown', (e) => {
          if (e.code === 'Space') {
            e.preventDefault();
            this.togglePlay();
          }
        });
      }

      setupErrorHandling() {
        window.addEventListener('error', (e) => {
          console.error('Erro global:', e.error);
          gtag('event', 'error', {
            'event_category': 'JavaScript',
            'event_label': e.error.message
          });
        });

        window.addEventListener('unhandledrejection', (e) => {
          console.error('Promise rejeitada:', e.reason);
          gtag('event', 'promise_error', {
            'event_category': 'JavaScript',
            'event_label': e.reason
          });
        });
      }

      startQoSTracking() {
        this.player.addEventListener('waiting', () => {
          this.bufferingEvents++;
          this.updateQualityStatus();
        });

        this.player.addEventListener('playing', () => {
          if (this.startTime === 0) {
            this.startTime = Date.now();
          }
          this.updateQualityStatus();
        });
      }

      updateQualityStatus() {
        let status = 'Ótima';
        let color = 'var(--success-color)';

        if (this.bufferingEvents > 3) {
          status = 'Instável';
          color = 'var(--error-color)';
        } else if (this.bufferingEvents > 1) {
          status = 'Boa';
          color = 'var(--warning-color)';
        }

        this.qualityStatus.textContent = status;
        this.qualityStatus.style.color = color;
      }

      // Handlers de eventos do player
      handlePlaying() {
        this.statusText.textContent = "▶️ Tocando Agora";
        this.statusText.style.color = "var(--success-color)";
        this.playPause.textContent = "⏸️";
        this.playPause.classList.add('playing');
        
        gtag('event', 'play', {
          'event_category': 'Player',
          'event_label': 'Ao vivo'
        });
      }

      handlePause() {
        this.statusText.textContent = "⏸️ Pausado";
        this.statusText.style.color = "var(--warning-color)";
        this.playPause.textContent = "▶️";
        this.playPause.classList.remove('playing');
        
        gtag('event', 'pause', {
          'event_category': 'Player', 
          'event_label': 'Ao vivo'
        });
      }

      handleWaiting() {
        this.statusText.textContent = "⏳ Buffering...";
        this.statusText.style.color = "var(--text-color)";
      }

      handleCanPlay() {
        const loadTime = this.startTime ? Date.now() - this.startTime : 0;
        gtag('event', 'can_play', {
          'event_category': 'Player',
          'event_label': 'Pronto para tocar',
          'value': loadTime
        });
      }

      handleError(e) {
        const error = this.player.error;
        let message = "⚠️ Erro na transmissão";
        
        if (error) {
          switch(error.code) {
            case error.MEDIA_ERR_NETWORK:
              message = "📡 Problema de conexão";
              break;
            case error.MEDIA_ERR_SRC_NOT_SUPPORTED:
              message = "🔊 Formato não suportado";
              break;
            case error.MEDIA_ERR_DECODE:
              message = "🔊 Erro no áudio";
              break;
          }
        }
        
        this.statusText.textContent = message;
        this.statusText.style.color = "var(--error-color)";
        
        gtag('event', 'player_error', {
          'event_category': 'Player',
          'event_label': message
        });
      }

      togglePlay() {
        if (this.player.paused) {
          this.player.play().catch(error => {
            this.statusText.textContent = "▶️ Toque para iniciar";
            this.statusText.style.color = "var(--error-color)";
            console.error('Erro ao reproduzir:', error);
          });
        } else {
          this.player.pause();
        }
      }

      loadProgramacaoFromCache() {
        const cached = localStorage.getItem('programacao_cache');
        const timestamp = localStorage.getItem('programacao_timestamp');
        
        if (cached && timestamp && (Date.now() - timestamp < 300000)) { // 5 minutos
          this.programacaoEl.textContent = JSON.parse(cached);
        } else {
          this.atualizarProgramacao();
          setInterval(this.atualizarProgramacao.bind(this), 60000);
        }
      }
