<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paraíso FM Sobral</title>
  <style>
    /* Reset básico */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: url('https://img.radios.com.br/radio/lg/radio14228_1674649732.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }

    /* Overlay escura */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 0;
    }

    /* Card central estilo app */
    .player-card {
      position: relative;
      z-index: 1;
      background: rgba(0,0,0,0.8);
      border-radius: 20px;
      padding: 30px 20px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.7);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .player-card header img {
      width: 100px;
      border-radius: 50%;
      border: 2px solid #fff;
      margin-bottom: 10px;
    }

    .player-card header h1 {
      font-size: 22px;
      margin-bottom: 20px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
    }

    audio {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .actions button {
      flex: 1 1 45%;
      background: rgba(255,255,255,0.1);
      color: #fff;
      border: 1px solid #fff;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .actions button:hover {
      background: rgba(255,255,255,0.25);
      transform: scale(1.05);
    }

    .social {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 15px;
    }

    .social svg {
      width: 35px;
      height: 35px;
      transition: transform 0.3s;
    }

    .social svg:hover {
      transform: scale(1.2);
    }

    footer {
      font-size: 12px;
      opacity: 0.8;
    }

    /* Responsivo para celular */
    @media (max-width: 480px) {
      .player-card {
        padding: 20px 15px;
      }
      .actions button {
        flex: 1 1 100%;
      }
      header img {
        width: 80px;
      }
    }
  </style>
</head>
<body>

  <script>
    function copiarEmbed() {
      const embedCode = '<iframe src="player.html" width="400" height="200" frameborder="0" allow="autoplay"></iframe>';
      navigator.clipboard.writeText(embedCode).then(() => alert("Código de embed copiado!"));
    }

    function abrirNovaAba() {
      window.open(window.location.href, "_blank");
    }

    function baixarHTML() {
      const conteudo = document.documentElement.outerHTML;
      const blob = new Blob([conteudo], { type: "text/html" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "player.html";
      link.click();
    }
  </script>
